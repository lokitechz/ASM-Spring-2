<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Today timeslots</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2 id="head-tittle">Timeslots today
        <span th:text="${nowDate}"></span>
    </h2>
    <table id="list_timeslots" class="table table-striped table-bordered table-responsive" style="width: 100%">
        <thead>
        <tr>
            <th scope="col">Slot ID</th>
            <th scope="col">Timeslot</th>
            <th scope="col">Subject</th>
            <th scope="col">Class ID</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attSlots: ${listExistAttSlots}">
            <td th:text="${attSlots.key.slotId}"></td>
            <td th:text="${attSlots.key.timeslotsBySlotId.slotTime}"></td>
            <td th:text="${attSlots.key.subjectCode}"></td>
            <td th:text="${attSlots.key.classId}"></td>
            <td th:switch="${attSlots.value}">
                <a th:case="true" th:href="@{/attend(id=${attSlots.key.id})}" th:text="View"></a>
                <a th:case="false" th:href="@{/attend(id=${attSlots.key.id})}" th:text="Take"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#list_timeslots').DataTable({
            "language": {
                "lengthMenu": "Hiển thị _MENU_ sản phẩm mỗi trang",
                "zeroRecords": "Không có món ăn nào",
                "info": "Hiển thị trang _PAGE_ trong số _PAGES_ trang",
                "infoEmpty": "Không tìm thấy sản phẩm",
                "infoFiltered": "(Lọc từ _MAX_ sản phẩm)",
                "paginate": {
                    "previous": "Trước",
                    "next": "Sau"
                },
                "search": "Tìm kiếm:"
            }
        });
    });
</script>
</body>
</html>
